<!DOCTYPE html>
<html lang="en">
<!--타임리프 사용 선언-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Hello Thymeleaf</title>
</head>
<body>
<!--    추가-->
<h1 th:text="${msg}">표시되는 부분</h1>
<h1 th:text="'hello World'"></h1>
<h1>안녕하세요! [[${msg}]]</h1>

<h1 th:text="'오늘의 날씨는 ' + '맑음 ' + '입니다'">표시하는부분</h1>

<h1 th:text="|안녕하세요 ${msg}씨|">표시하는부분</h1>

<div th:with="a=1,b=2">
	<span th:text="|${a} + ${b} = ${a+b}|"></span>
</div>

<span th:text="1 > 10"></span>
<span th:text="1 < 10"></span>
<span th:text="1 >= 10"></span>
<span th:text="1 <= 10"></span>
<span th:text="1 == 10"></span>
<span th:text="1 != 10"></span>
<span th:text="길동 == 길동"></span>
<span th:text="길동 != 길동"></span>

<p th:text="${msg} == '길동 '? ' 길동입니다!':'길동이가 아닙니다'"></p>

<div th:if="${msg} == '타임리프'">
	<p>길동 씨 입니다!</p>
</div>

<div th:unless="${msg} == '영희'">
	<p>영희 씨가 아닙니다</p>
</div>


<div th:switch="${msg}">
	<p th:case="길동" th:text="|${msg}입니다!|"></p>
	<p th:case="타임리프" th:text="|${msg}입니다!|"></p>
	<p th:case="철수" th:text="|${msg}입니다!|"></p>
	<p th:case="*" th:text="'명부에 없습니다'"></p>
</div>

</body>
</html>
